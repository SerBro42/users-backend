spring.application.name=users-backend

# Import .env file (optional - won't fail if file doesn't exist)
spring.config.import=optional:file:.env[.properties]

# Database configuration using environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#First, we insert the 'create' line in order to recreate in AWS all the database we had in local, then we delete the line and insert the 'update'-
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update